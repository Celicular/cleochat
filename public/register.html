<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cleochat - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <div class="main">
        <div class="container" style="height: 75%;">
            <h2>Register Here!</h2>
            <input placeholder="Name" type="text" id="name" class="inputfield">
            <input placeholder="Username" type="text" id="user" class="inputfield">
            <input placeholder="Mobile" type="number" id="mobile" class="inputfield">
            <input placeholder="Email" type="email" id="email" class="inputfield">
            <input placeholder="Password" type="password" id="pwd" class="inputfield">
            <a class="submit" id="submit" style="height: 7%;">Register</a>
            <a href="login.html" style="color:#faf5f3">Already a Member? login Now!</a>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
