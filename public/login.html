<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cleochat - Login</title>
    <link rel="stylesheet" href="login.css">

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Login Here!</h2>
            <input placeholder="Email" type="email" id="email" class="inputfield">

            <a class="submit" id="submit">Login</a>
            <a href="register.html" style="color:#faf5f3">Not yet a Member? Register Now!</a>
        </div>
    </div>
    <script src="login.js"></script>
